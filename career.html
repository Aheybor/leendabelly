<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <div  class="menu">
        <main>
     <img src="logo.png" alt="leendabelly logo">
         <h1>Careers</h1>
        <hr>
        <p>Please fill out this form with the required information</p>
        <form action="mailto:leendabellycostume@gmail.com" method="post">
              <fieldset>
                <label for="full-name">Enter Your Full Name: <input id="full-name" name="full-name" type="text" required /></label>
                <label for="Phone-number">Enter Your Phone Number: <input id="Phone-number" name="Phone-number" type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="Reference-id">Enter Your Referral ID: <input id="Reference-id" name="Reference-id" type="password" /></label>
              </fieldset>
              <fieldset>
                <legend>Job Type(required)</legend>
                <label for="Full-time"><input id="Full-time" class="inline" type="radio" name="account-type" checked /> Full-time</label>
                <label for="Part-time"><input id="Part-time"  class="inline" type="radio" name="account-type" /> Part-time</label>
                <label for="Internship"><input id="Internship"  class="inline" type="radio" name="account-type" /> Internship</label>
              </fieldset>
              <fieldset>
                <label for="Resume/CV">Upload a Resume/CV: <input id="Resume/CV" type="file" name="file" required /></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="16" max="25" required /></label>
                <label for="referrer">How did you hear about us?
                  <select id="referrer" name="referrer">
                    <option value=""> Website</option>
                    <option value="1">Instagram</option>
                    <option value="2">WhatsApp</option>
                    <option value="3">Friends/Family/option>
                    <option value="4">Others</option>
                  </select>
                </label>
                <label for="Cover-letter">Note for the Hiring Manager:
                  <textarea id="bio" name="Cover-letter" rows="3" cols="30" placeholder="I love fashion and want to make people feel confident about themselves..." minlength="500" maxlength="700" required></textarea>
                </label>
              </fieldset>
              <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required /> I accept the use of my data for hiring purposes <em>(only)</em>
              </label>
              <input type="submit" value="Submit" />
            </form>

        <hr>

            <a href="https://wa.me/+2349056390065" target="_blank"> WhatsApp Us</a>
            </p>
                
          <p class="address"> 2024 Leendabelly Costume</p>
        </div>
    </body>
    </html>
